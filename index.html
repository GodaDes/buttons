<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="buttons.css">
</head>
<body>
    <h2> BUTTON SIZES</h2>
    <div class="button sizes">
        <button class="btn btnL" href="#">L Button</button>
        <button class="btn btnM" href="#">M Button</button>
        <button class="btn btnS" href="#">S Button</button>
        <button class="btn btnXS" href="#">XS Button</button>
    </div>       
    <h2>SOLID BUTTONS</h2>
    <div class="grupe">
    <div class="stulpelis">
        <p>Natural</p>
        <button class="btn btn-primary">Primary</button>
        <button class="btn btn-dark">Dark</button>
        <button class="btn btn-info">Info</button>
        <button class="btn btn-success">Success</button>
        <button class="btn btn-warning">Warning</button>
        <button class="btn btn-danger">Danger</button>
    </div>
    <div class="stulpelis">
        <p>Hover</p>
        <button class="btn btn-primary btn hover">Primary</button>
        <button class="btn btn-dark btn hover">Dark</button>
        <button class="btn btn-info btn hover">Info</button>
        <button class="btn btn-success btn hover">Success</button>
        <button class="btn btn-warning btn hover">Warning</button>
        <button class="btn btn-danger btn hover">Danger</button>
    </div>
    <div class="stulpelis">
        <p>Active</p>
        <button class="btn btn-primary active">Primary</button>
        <button class="btn btn-dark active">Dark</button>
        <button class="btn btn-info active">Info</button>
        <button class="btn btn-success active">Success</button>
        <button class="btn btn-warning active">Warning</button>
        <button class="btn btn-danger active">Danger</button>
    </div>
    <div class="stulpelis">
        <p>Disabled</p>
        <button class="btn btn-primary disabled">Primary</button>
        <button class="btn btn-dark disabled">Dark</button>
        <button class="btn btn-info disabled">Info</button>
        <button class="btn btn-success disabled">Success</button>
        <button class="btn btn-warning disabled">Warning</button>
        <button class="btn btn-danger disabled">Danger</button>
    </div>
    <div class="tarpas"></div>
        <h2>BUTTON ICONS</h2>
        <div class="tarpas"></div>
        <div class="stulpelis2">
        <p>LABEL- BEFORE</p>
        <button class="btn btnL" href="#">Label icon</button>
        <button class="btn btnM" href="#">Label icon</button>
        <button class="btn btnS" href="#">Label icon</button>
        <button class="btn btnXS" href="#">Label icon</button>
    </div>
    <div class="stulpelis2">
        <p>ACTION-AFTER</p>
        <button class="btn btnL" href="#">Action icon</button>
        <button class="btn btnM" href="#">Action icon</button>
        <button class="btn btnS" href="#">Action icon</button>
        <button class="btn btnXS" href="#">Action icon</button>
    </div>

        
    
</body>
</html>
