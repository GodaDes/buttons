<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons</title>
    <link rel="stylesheet" href="style.css"
</head>
<body>
    <h1> BUTTON SIZES</h1>
    <div class="button sizes">
        <button class="btn btnL" href="#">L Button</button>
        <button class="btn btnM" href="#">M Button</button>
        <button class="btn btnS" href="#">S Button</button>
        <button class="btn btnXS" href="#">XS Button</button>
    </div>       
    <h1>SOLID BUTTONS</h1>
    <div class="grupe">
    <div class="stulpelis">
        <p>Natural</p>
        <button class="btn btn-primary">Primary</button>
        <button class="btn btn-dark">Dark</button>
        <button class="btn btn-info">Info</button>
        <button class="btn btn-success">Success</button>
        <button class="btn btn-warning">Warning</button>
        <button class="btn btn-danger">Danger</button>
    </div>
    <div class="stulpelis">
        <p>Hover</p>
        <button class="btn btn-primary btn hover">Primary</button>
        <button class="btn btn-dark btn hover">Dark</button>
        <button class="btn btn-info btn hover">Info</button>
        <button class="btn btn-success btn hover">Success</button>
        <button class="btn btn-warning btn hover">Warning</button>
        <button class="btn btn-danger btn hover">Danger</button>
    </div>
    <div class="stulpelis">
        <p>Active</p>
        <button class="btn btn-primary">Primary</button>
        <button class="btn btn-dark">Dark</button>
        <button class="btn btn-info">Info</button>
        <button class="btn btn-success">Success</button>
        <button class="btn btn-warning">Warning</button>
        <button class="btn btn-danger">Danger</button>
    </div>
    <div class="stulpelis">
        <p>Disabled</p>
        <button>Primary</button>
        <button>Dark</button>
        <button>Info</button>
        <button>Success</button>
        <button>Warning</button>
        <button>Danger</button>
    </div>
</div>
        
    
</body>
</html>
